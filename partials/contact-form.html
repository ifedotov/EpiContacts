<table id="header-table">
  <tbody>
    <tr>
      <td><span class="create-contact" ng-click="cancel()"><span class="create-contact-right">&laquo; back </span></span></td>
    </tr>
  </tbody>
</table>
<table id="contact-list">
  <tbody>
  	
    <tr>
    	<td class="contact-label-td">
			<form ng-submit="save(contact);">
			<input type="hidden" ng-model="contact.id">
			<div class="contact-label">Name:</div> 
			<input class="contact-input" ng-model="contact.name">
			<div class="contact-label">Phone:</div>
			<input class="contact-input" ng-model="contact.phone">
			<div class="contact-label">Email:</div>
			<input class="contact-input" ng-model="contact.email">

			<div class="contact-form-bottom">
				<button class="button" ng-disabled="!contact.email" ng-submit="save(contact);">{{addContactButtonText}}</button> ( <span class="create-contact cancel" ng-click="cancel()">cancel</span> )
			</div>
			</form>
		</td>
	</tr>
	
  </tbody>
</table>
